<html>
	<head>
		<meta charset="utf-8">
		<title>Setting</title>
		<link rel="stylesheet" href="jquery-ui-1.11.4.custom/jquery-ui.min.css">
		<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="jquery-ui-1.11.4.custom/external/jquery/jquery.js"></script>
		<script type="text/javascript" src="jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>
	</head>
	<body>
		<h1>Setting</h1>
		<div id="def-disp-tab">
			<h3 id="test1">Default Display Dictionary</h3>
			<div class="ui form">
				<div class="grouped fields">
					<label>Which dictionary of web site would you like to see at first?</label>
					<div class="field">
						<div class="ui radio checkbox">
							<input type="radio" name="defDisp" value="eng">
							<label>English to English</label>
						</div>
					</div>
					<div class="field">
						<div class="ui radio checkbox">
							<input type="radio" name="defDisp" value="oth">
							<label>English to Other language</label>
						</div>
					</div>
				</div>
			</div>
		</div>
		<h3>Other Langueage Dictionary</h3>
		<div class="ui form">
			<div class="grouped fields">
				<label>Which kind of dictionary would you like?</label>
				<div class="field">
					<div class="ui radio checkbox">
						<input type="radio" name="othDic" value="jp">
						<label>English to Japanese</label>
					</div>
				</div>
				<div class="field">
					<div class="ui radio checkbox">
						<input type="radio" name="othDic" value="kr">
						<label>English to Korean</label>
					</div>
				</div>
				<div class="field">
					<div class="ui radio checkbox">
						<input type="radio" name="othDic" value="sp">
						<label>English to Spanish</label>
					</div>
				</div>
			</div>
		</div>
		<button id="save" class="btn btn-default btn-wide">Save</button>
		<button id="close" class="btn btn-default btn-wide">Close</button>
		<script type="text/javascript" src="options.js"></script>
	</body>
</html>
