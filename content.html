<html>
	<head>
		<meta charset="utf-8">
		<title>test</title>
		<link rel="stylesheet" href="jquery-ui-1.11.4.custom/jquery-ui.custom.css">
		<link rel="stylesheet" href="DirectionAwareHoverEffect/css/style.css">
		<link rel="stylesheet" href="content.css">
		<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="jquery-ui-1.11.4.custom/external/jquery/jquery.js"></script>
		<script type="text/javascript" src="jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>
		<script type="text/javascript" src="DirectionAwareHoverEffect/js/modernizr.custom.97074.js"></script>
		<script type="text/javascript" src="DirectionAwareHoverEffect/js/jquery.hoverdir.js"></script>
	</head>
	<body>
		<div id="mainContent">
			<div id="tabs">
				<div id="leftMenu">
					<div class="menu-button" id="menuDic1" style='display: none'><div class='mb-p'></div></div>
					<div class="menu-button" id="menuDic2"><div class='mb-p'></div></div>
					<div class="menu-button" id="menuClose"><div class='mb-p'>Close</div></div>
				</div>
				<ul>
					<li><a id="dic1" href="#tabs-1"></a></li>
					<li><a id="dic2" href="#tabs-2"></a></li>
					<li><a id="setting" href="#tabs-3">Setting</a></li>
					<li><a id="close" href="#tabs-4">Close</a></li>
				</ul>
				<div id="tabs-1" class="div-dc-tab">
					<p id="dicContent1" class="p-dc-tab"></p>
				</div>
				<div id="tabs-2" class="div-dc-tab">
					<p id="dicContent2" class="p-dc-tab"></p>
				</div>
				<div id="tabs-3" class="div-dc-tab">
					<div id="setCont" class="p-dc-tab">
						<h1>Setting</h1>
						<div id="def-disp-tab">
							<h3 id="test1">Default Display Dictionary</h3>
							<div class="ui form">
								<div class="grouped fields">
									<label>Which dictionary of web site would you like to see at first?</label>
									<div class="field">
										<div class="ui radio checkbox">
											<input type="radio" name="defDisp" value="eng">
											<label>English to English</label>
										</div>
									</div>
									<div class="field">
										<div class="ui radio checkbox">
											<input type="radio" name="defDisp" value="oth">
											<label>English to Other language</label>
										</div>
									</div>
								</div>
							</div>
						</div>
						<h3>English Langueage Dictionary</h3>
						<div class="ui form">
							<div class="grouped fields">
								<label>Which kind of dictionary would you like?</label>
								<div class="field">
									<div class="ui radio checkbox">
										<input type="radio" name="engDic" value="ox">
										<label>Oxford Dictionaries</label>
									</div>
								</div>
								<div class="field">
									<div class="ui radio checkbox">
										<input type="radio" name="engDic" value="cm">
										<label>Cambridge Dictionaries</label>
									</div>
								</div>
							</div>
						</div>
						<h3>Other Langueage Dictionary</h3>
						<div class="ui form">
							<div class="grouped fields">
								<label>Which kind of dictionary would you like?</label>
								<div class="field">
									<div class="ui radio checkbox">
										<input type="radio" name="othDic" value="jp">
										<label>Weblio (English to Japanese)</label>
									</div>
								</div>
								<div class="field">
									<div class="ui radio checkbox">
										<input type="radio" name="othDic" value="kr">
										<label>Daum (English to Korean)</label>
									</div>
								</div>
								<div class="field">
									<div class="ui radio checkbox">
										<input type="radio" name="othDic" value="sp">
										<label>English to Spanish</label>
									</div>
								</div>
							</div>
						</div>
						<h3>High Speed Rendering</h3>
						<div class="ui form">
							<div class="grouped fields">
								<label>Would you like rendering more fostly?</label>
								<div class="field">
									<div class="ui radio checkbox">
										<input type="radio" name="highSp" value="0">
										<label>Off</label>
										<input type="radio" name="highSp" value="1">
										<label>On</label>
									</div>
								</div>
							</div>
						</div>
						<button id="save" class="btn btn-default btn-wide">Save</button>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="content.js"></script>
		<script type="text/javascript" src="setting.js"></script>
	</body>
</html>
